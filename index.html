<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Pokémon Game</h1>
        <button onclick="startNewGame()">Novo Jogo</button>
        <button onclick="continueGame()">Continuar</button>
        <button onclick="openSettings()">Configurações</button>
    </div>

<!-- Modal para Mochila -->
<div id="backpack-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('backpack-modal')">&times;</span>
        <h2>Mochila</h2>
        <p>Itens disponíveis:</p>
        <ul id="inventory-list"></ul>
    </div>
</div>

<!-- Modal para Pokémon -->
<div id="pokemon-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('pokemon-modal')">&times;</span>
        <h2>Equipe Pokémon</h2>
        <div id="pokemon-list"></div>
    </div>
</div>

<!-- Modal para Missões -->
<div id="quests-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('quests-modal')">&times;</span>
        <h2>Missões</h2>
        <p>Missões disponíveis:</p>
        <ul id="quests-list"></ul>
    </div>
</div>

    <script src="js/indexedDB.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
