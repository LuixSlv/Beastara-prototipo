<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon RPG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="intro" class="tela">
        <img src="images/logo.png" alt="Pokémon RPG" class="logo">
        <button id="btn-iniciar" class="btn">Clique para começar <i class="bi bi-play-fill"></i></button>
    </div>

    <div id="historia" class="tela oculto">
        <div id="texto-historia">
            <p id="dialogo">Olá, jovem treinador! Bem-vindo ao mundo dos Pokémon.</p>
        </div>
        <button id="proximo-texto" class="btn">Próximo <i class="bi bi-arrow-right-circle"></i></button>
    </div>

    <div id="tela-nome" class="tela oculto">
        <h2>Qual é o seu nome?</h2>
        <input type="text" id="nome-jogador" placeholder="Digite seu nome">
        <button id="confirmar-nome" class="btn">Confirmar <i class="bi bi-check-circle"></i></button>
    </div>

    <div id="tela-inicial-pokemon" class="tela oculto">
        <h2>Escolha seu Pokémon inicial:</h2>
        <div class="opcoes-pokemon">
            <button class="pokemon-opcao" data-pokemon="Charmander">
                <img src="charmander.png" alt="Charmander"> Charmander
            </button>
            <button class="pokemon-opcao" data-pokemon="Bulbasaur">
                <img src="bulbasaur.png" alt="Bulbasaur"> Bulbasaur
            </button>
            <button class="pokemon-opcao" data-pokemon="Squirtle">
                <img src="squirtle.png" alt="Squirtle"> Squirtle
            </button>
        </div>
    </div>

    <div id="mapa" class="tela oculto">
        <h2>Explore o mundo!</h2>
        <p id="nome-exibido"></p>
        <p id="pokemon-exibido"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
